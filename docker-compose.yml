# Google FMDN Firmware Builder - Development
#
# Build and run:
#   docker compose up --build
#
# Service available at http://localhost:8081

services:
  fmdn-firmware-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fmdn-firmware-builder
    ports:
      - "8081:8081"
    volumes:
      # Persist built firmware
      - fmdn-firmware-output:/app/output
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  fmdn-firmware-output:
    driver: local
